version: 2.1

jobs:
  test-app:
    docker:
      - image: python:3.10-slim
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Install 
          command: |
            apt-get update 
            apt install -y make
            make install
      - run:
          name: Lint 
          command: |
            pip install pylint
            make lint
      - run:
          name: Test 
          command: |
            pip install pytest
            make test

workflows:
  default:
    jobs:
      - test-app
            
